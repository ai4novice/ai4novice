<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Novice - Learn AI Made Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #000;
            color: #fff;
        }
        header {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            position: relative;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust size as needed */
            height: auto;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        h1, h2 {
            color: #00ccff;
        }
        a {
            color: #00ccff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            header, section {
                padding: 10px;
            }
            #logo {
                width: 80px; /* Smaller logo on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="resources/logo.jpeg" alt="AI4Novice Logo">
        <h1>AI4Novice</h1>
        <p>Welcome to AI4Novice, where we make AI and machine learning accessible to everyone! Follow us on X for daily insights.</p>
    </header>

    
    
</body>
</html>
