<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .logo {
            margin-right: auto;
        }
        .logo img {
            max-height: 100px; /* Adjust the size as needed */
        }
        .message {
            text-align: center;
            flex: 1;
        }
        .message a {
            color: #1DA1F2; /* X's brand color */
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo_a14novice.jpeg" alt="Logo">
        </div>
        <div class="message">
            <h2>Follow me on X for updates!</h2>
            <p>Check out my profile <a href="https://x.com/@AI4Novice">here</a>.</p>
        </div>
    </div>
</body>
</html>
